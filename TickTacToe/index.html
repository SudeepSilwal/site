<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="image/tictactoe.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic <span class="cl-1">Tac</span> Toe</h1>
            <div class="winnerMsg none">
                <h3 id="msg">Winner</h3>
                <button id="nw-btn" class="cl-2">New Game</button>
            </div>
        </div>
        <div class="section">
            <div class="scoreBoard">
                <div class="playerScore">
                    <input type="text" name="Player1" placeholder="Player 1" id="pl1" class="pl" value="Player 1">
                    <div id="pl1-score" class="score"></div>
                </div>
                <div class="playerScore">
                    <input type="text" name="Player2" placeholder="Player 2" id="pl2" class="pl" value="Player 2">
                    <div id="pl2-score" class="score"></div>
                </div>
            </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div id="btn">
                <button class="rst-btn cl-1">Clear Game</button>
                <button id="clr-btn" class="cl-2">Clear Inputs</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
