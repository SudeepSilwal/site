<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1>Welcome To <span id="t1">Calculate</span><span id="t2">Me</span> !</h1>
    <div class="container mx-auto flex flex-col items-center">
        <div class="row">
            <input type="text" class="input"/>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="C">C</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button signs">*</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button signs">/</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button signs">+</button>
            <button class="button signs">-</button>
            <button class="button signs" id="equalsto">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <p>Copyright &#169; 2023 Sudeep Silwal. All Rights Reserved.</p>
</body>
</html>
